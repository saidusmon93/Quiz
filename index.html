<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="quiz.css" />
    <title>Quiz - Master</title>
  </head>
  <body>
    <div class="container pt-3">
      <div class="row">
        <div class="col-3 border-right border-secondary">
          <div class="aside-bar">
            <h3>Savol Qoshish</h3>
            <input
              type="text"
              class="form-control my-3 bg-info"
              placeholder="Savol"
            />
            <input
              type="text"
              class="form-control my-2 bg-success"
              placeholder="A variant"
            />
            <input
              type="text"
              class="form-control my-2 bg-success"
              placeholder="B variant"
            />
            <input
              type="text"
              class="form-control my-2 bg-success"
              placeholder="C variant"
            />
            <input
              type="text"
              class="form-control my-3"
              placeholder="Togri Javob"
            />

            <button class="btn btn-primary">Add</button>
          </div>
        </div>
        <div class="col-9 p-3">
          <div id="quiz"></div>
          <button id="submit" class="btn btn-primary">Natija</button>
          <div id="results"></div>
        </div>
      </div>
    </div>

    <script src="quiz.js"></script>
  </body>
</html>
